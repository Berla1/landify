<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landify</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="assets/logo.svg" alt="Logo" id="logo"></li>
                <li>Features</li>
                <li>Princing</li>
                <li>Careers</li>
                <li>Help</li>
            </ul>
            <div id="badges">
                <img src="assets/google store badge.svg" alt="Google Store badge">
                <img src="assets/apple store badge.svg" alt="Apple Store badge">
            </div>
        </nav>
    </header>
    <section id="home">
        <div>
            <div class="texto-home">
                <h1>The easiest way to manage projects</h1>
                <p>From the small stuff to the big picture, organizes the work so teams know what to do, why it matters, and how to get it done.</p>
                <div class="btn-home">
                    <button id="get-started">Get Started</button>
                    <button id="watch-video"><img src="assets/play button.svg" alt="">Watch Video</button>
                </div>
            </div>
        </div>
        <div>
            <img src="assets/mobile.svg" alt="Mobile">
        </div>

    </section>

    <section id="brand-logos">
        <ul>
            <li><img src="assets/airbnb logo.svg" alt="airbnb logo"></li>
            <li><img src="assets/hubspot logo.svg" alt="hubspot logo"></li>
            <li><img src="assets/google logo.svg" alt="google logo"></li>
            <li><img src="assets/microsoft logo.svg" alt="microsoft logo"></li>
            <li><img src="assets/walmart logo.svg" alt="walmart logo"></li>
            <li><img src="assets/fedex logo.svg" alt="fedex logo"></li>
        </ul>
    </section>

</body>
</html>
